<div class="pr-0 nav-bar">
  <nav
    class="navbar navbar-expand-lg d-flex justify-content-between align-items-center py-0"
  >
    <a class="navbar-brand conduit" routerLink="/"
      ><b class="text-white">Conduit</b></a
    >
    <div class="nav navbar-nav d-flex align-items-center">
      <ul class="navbar-nav">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label
            class="btn bg-transparent text-white border-0 px-1 d-flex align-items-center"
            (click)="goToNewArticle()"
            *ngIf="authService.isAuthenticated()"
          >
            <span class="font-weight-bold label-hover"><i class="fas fa-edit"></i>  New Article</span>
          </label>
          <label
            class="btn bg-transparent text-white border-0 py-2 px-0 ml-3 d-flex align-items-center"
            *ngIf="authService.isAuthenticated()"
            (click)="goToMyArticles()"
          >
            <span class="text-white font-weight-bold label-hover"
              ><i class="fas fa-book-open"></i> My Article</span
            >
          </label>
          <label
            class="btn bg-transparent text-white border-0 py-2 px-0 ml-3 d-flex align-items-center"
            *ngIf="authService.isAuthenticated()"
            (click)="goToSettings()"
          >
            <span class="text-white font-weight-bold label-hover"
              ><i class="fas fa-cog"></i> Settings</span
            >
          </label>

          <label
            class="btn bg-transparent text-white border-0 py-2 px-0 ml-3 d-flex align-items-center"
            (click)="logIn()"
            *ngIf="!authService.isAuthenticated()"
          >
            <span class="text-white font-weight-bold label-hover">Log in</span>
          </label>

          <label
            class="btn bg-transparent text-white border-0 py-2 px-0 ml-3 d-flex align-items-center"
            (click)="signUp()"
            *ngIf="!authService.isAuthenticated()"
          >
            <span class="text-white font-weight-bold label-hover">Sign up</span>
          </label>
        </div>
      </ul>
    </div>
  </nav>
</div>
