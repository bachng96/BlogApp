<div class="article-card py-4 px-3 border-bottom shadow my-3 bg-white">
  <div class="container">
    <div class="row card-title">
      <div class="col-2 text-center pl-0">
        <div class="avatar">
          <div>
            <img
              class="rounded-circle"
              width="60px"
              height="60px"
              [src]="
                data.author.image.startsWith('http')
                  ? data.author?.image
                  : 'https://static.productionready.io/images/smiley-cyrus.jpg'
              "
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="col-10 pl-0">
        <a
          class="mb-0 font-weight-bold text-decoration-none text-p-dark"
          routerLink="/profile/{{ data.author?.username }}"
          >{{ data.author?.username }}</a
        >
        <span class="date ml-4" style="width: 100px">
          Posted: {{ data.createdAt | date }}
        </span>
        <h4>
          <a
            class="text-decoration-none text-dark"
            routerLink="/articles/{{ data.slug }}"
            >{{ data.title }}</a
          >
        </h4>
      </div>
    </div>

    <div class="row card-body p-0">
      <div class="col-2 text-center pl-0">
        <div class="heart-button">
          <span
            class="btn btn-outline-p-dark py-1 px-2"
            *ngIf="isFavorited === false"
            (click)="favoriteArticle(data.slug)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
              />
            </svg>
            <br />
            <span>{{ favoritesCount }}</span>
          </span>
          <span
            class="btn btn-outline-p-dark py-1 px-2 active2 text-danger"
            *ngIf="isFavorited === true"
            (click)="unFavoriteArticle(data.slug)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
              />
            </svg>
            <br />
            <span>{{ favoritesCount }}</span>
          </span>
        </div>
      </div>
      <div class="col-10 pl-0">
        <p class="mb-3">{{ data.description }}</p>

        <div class="d-flex justify-content-between">
          <div>
            <a routerLink="/articles/{{ data.slug }}"
              ><em class="text-warning">Read more ...</em></a
            >
          </div>
          <div *ngIf="tagLists.length !== 0">
            <span *ngFor="let tag of tagLists">
              <a class="btn btn-tag m-1 py-0" (click)="sendTagFromCard(tag)">
                #{{ tag }}
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
