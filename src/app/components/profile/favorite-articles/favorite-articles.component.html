<ng-container *ngIf="favoritedArticles.length > 0; else noData">
  <div class="container pb-5 px-0">
    <div *ngFor="let article of favoritedArticles">
      <app-article-card [data]="article"></app-article-card>
    </div>
  </div>
</ng-container>
<ng-template #noData>
  <div class="mt-2">
    <span class="h6">No articles are here... yet.</span>
  </div>
</ng-template>
