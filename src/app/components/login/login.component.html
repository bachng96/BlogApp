<div class="container pb-5">
  <div class="row my-5 shadow-lg sign__in-card">
    <div class="col-lg-6 login__img">
      <img src="https://haiphonghomeland.com/uploads/blog-ca-nhan.png" alt="" />
    </div>
    <div
      class="col-lg-6 login__form d-flex flex-column justify-content-center"
      *ngIf="!authService.isAuthenticated()"
    >
      <h3 class="text-center">Sign In</h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
          />
          <small
            *ngIf="
              loginForm.controls.email.invalid &&
              loginForm.controls.email.touched
            "
            class="text-danger"
          >
            * Email is required
          </small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            formControlName="password"
          />
          <small
            *ngIf="
              loginForm.controls.email.invalid &&
              loginForm.controls.password.touched
            "
            class="text-danger"
          >
            * Password is required
          </small>
        </div>
        <a routerLink="/signup" class="d-block mb-3"
          >Don't have account? Sign up now!</a
        >
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn w-100 btn__submit"
            [disabled]="loginForm.invalid"
            (click)="login()"
          >
            Log in
          </button>
        </div>

        <p class="mt-3 text-center demo__link" (click)="demoAccount()">
          Demo Account
        </p>
      </form>
    </div>
  </div>
  <div class="row mt-5" *ngIf="authService.isAuthenticated()">
    <div class="col-12 pt-5">
      <div class="h3 text-center text-p-dark">
        <span
          >Successful login! Please wait when we are redirecting you to previous
          page...</span
        >
      </div>
    </div>
  </div>
